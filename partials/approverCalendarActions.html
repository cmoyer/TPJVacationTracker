<style>
    .glyphicons {
        font-size: 20px;
    }
</style>
<div id="actionButtons">
    <div class="pull-right">
        <ul class="nav navbar-nav navbar-right action-bar">
            <li>
                <a id="statusButton" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" href="#" ng-click="">
                    <span class="glyphicon glyphicon-refresh actionIcon" aria-hidden="true"></span> {{selectedGroup}} <span
                        class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li ng-repeat="group in userGroups">
                        <a href ng-click="getVacationRequestsByGroup(group)">{{group}}</a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="#" ng-click="createVacationRequest()">
                    <span class="glyphicons glyphicons-new-window-alt" aria-hidden="true"></span> Create Vacation
                    Request
                </a>
            </li>
        </ul>
    </div>
</div>
